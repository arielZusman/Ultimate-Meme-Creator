<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <title>Ultimate Meme Creator</title>
</head>

<body onload="init()" onkeydown="onLineMove(event)">
  <header class="header-container">
    <div class="header container">
      <a href="index.html">
        <h1 class="header__title">
          <span class="header__logo"></span>
          <span class="header__text">Ultimate Meme Creator</span>
        </h1>
      </a>
      <div class="header__mobile-nav" onclick="onToggleMobileMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="header__nav">
        <ul class="nav list">
          <li class="nav__item">
            <a href="index.html">gallery</a>
          </li>
          <li class="nav__item">
            <a href="#about" onclick="onMenuClick()">about</a>
          </li>
          <li class="nav__item">
            <a href="#contact" onclick="onMenuClick()">get in touch</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section id="gallery">
      <div class="image-filter">
        <input class="image-filter__input" list="images" placeholder="filter images" onchange="onFilterChange(this.value, event)">
        <datalist id="images">
          <!-- datalist options goes here  -->
        </datalist>
      </div>
      <div class="upload-container">
        <input type="file" name="image" onchange="onFileInputChange(event)" />
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(this, event)">
          <input name="img" id="imgData" type="hidden" />
          <button type="submit">Upload</button>
        </form>
      </div>
      <ul class="keywords-container">
        <!-- keywords go here -->
      </ul>
      <div class="image-container">
        <!-- images goes here -->
      </div>
    </section>
    <section id="editor">
      <button class="back-to" onclick="onBackToGallery()">
        back to gallery
      </button>
      <canvas id="meme" class="meme" onclick="onCanvasClick(event)" onmousedown="onDragStart(event)" onmousemove="onDragLine(event)"
        ; onmouseup="onDragEnd(event)" onmouseout="onDragEnd(event)"></canvas>

      <div class="control">
        <input class="control__input" type="text" onkeyup="onTextChange(this.value)">
        <div class="btns-container">
          <button class="control__btn" onclick="onTextPropChange({inc: 5})">+</button>
          <button class="control__btn" onclick="onTextPropChange({inc: -5})">-</button>
          <input class="control__fill" type="color" onchange="onTextPropChange({fill : this.value})">
          <button class="control__btn" onclick="onTextPropChange('stroke')">S</button>
          <button class="control__btn" onclick="onTextPropChange({align: 'right'})">R</button>
          <button class="control__btn" onclick="onTextPropChange({align: 'center'})">C</button>
          <button class="control__btn" onclick="onTextPropChange({align: 'left'})">L</button>
          <button class="control__btn" onclick="onDeleteLine()">D</button>
          <button class="control__btn" onclick="onAddNewLine()">New Line</button>
        </div>
        <a class="control__download" onclick="onDownloadCanvas(this)">Download</a>
      </div>

    </section>
    <section id="about">
      <h2>About</h2>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
    </section>
  </main>
  <script src="js/utils-service.js"></script>
  <script src="js/upload-service.js"></script>
  <script src="js/canvas-service.js"></script>
  <script src="js/img-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
